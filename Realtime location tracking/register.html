<!DOCTYPE html>
<html>
<head>
	<style>
		fieldset{
			width: 20%;
			text-align: center;
		}
	</style>
	<meta charset="utf-8">
	<title>회원가입</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<fieldset>
		<legend>회원가입</legend>
		<form method="post">
			<table>
				<tr>
					<td>id: </td>
					<td><input type="text" name="id" placeholder="입력해주세요."></td>
				</tr>
				<tr>
					<td>password: </td>
					<td><input type="password" name="password" placeholder="입력해주세요."></td>
				</tr>
			</table>
			<input type="submit"  id="apply" value="등록">
		</form>
	</fieldset>
</body>
</html>
