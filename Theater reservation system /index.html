<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원 정보 페이지</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<h1 class="title">영화관 시스템 로그인</h1>
	<h3 class="small_title">Login</h3>
	<div class="login">
		<form method="post">
			<table>
				<tr>
					<td><input class="text_input" type="text" name="id" placeholder="아이디를 입력하세요."></td>
				</tr>
				<tr>
					<td><input class="text_input" type="password" name="password" placeholder="비밀번호를 입력해주세요."></td>
				</tr>
			</table>
			<input class="submit_input" type="submit" name="sub" value="로그인">
		</form>
	</div>
</body>
</html>
