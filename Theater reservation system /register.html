<!DOCTYPE html>
<html>
<head>
	<title>지원자등록</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="formBorder">
		<form method="post">
			<h1>회원가입</h1>
			<div class="wrap">
				<p><b>아이디</b></p>
				<input type="text" name="id">
			</div>
			<div class="wrap">
				<p><b>비밀번호</b></p>
				<input type="password" name="password">
			</div>		
			<div class="wrap">
				<p><b>비밀번호 확인</b></p>
				<input type="password" name="repeat">
			</div>
			<div class="wrap">
				<p><b>이름</b></p>
				<input type="text" name="name" placeholder="이름">
			</div>
			<div class="wrap">
				<p><b>생년월일</b></p>
				<input type="text" name="birth" placeholder="YYYY-MM-DD">
			</div>
			<div class="wrap">
				<p><b>휴대폰 번호</b></p>
				<input type="text" name="number" placeholder="000-0000-0000">
			</div>
			<div class="submit">
			<input type="submit" value="등록완료">
			</div>
		</form>
	</div>
</body>
</html>
